<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AASK</title>
<!-- Bootstrap  -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animate.css">
<link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/slick.css">
<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome-animation.css">
<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
</head>
<body class="bg-light-grey">
<div id="page"> 
  <!-----------------------Login Page Start---------------------------->
  <div class="container-fluid login-home-page">
    <div class="row">
      <div class="col-md-6 login-left aask-cover">
        <div class="col-md-12 text-left" style="z-index: 999;">
          <div class="display-t">
            <div class="display-tc animate-box" data-animate-effect="fadeIn">
              <h1>Welcome to AASK</h1>
              <h3 class="aask-heading">Assessments & Certifications</h3>
              <h2>AASK is an independent assessment agency to evaluate,<br>
                analyze and determine skills.</h2>
              <p><a href="#" class="btn btn-default">Take A Tour</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 aask-cover">
        <div class="col-md-12 text-center" style="z-index: 999;">
          <div class="display-t">
            <div class="display-tc animate-box" data-animate-effect="fadeIn">
              <div class="col-md-8 col-md-offset-2 login-right contact-form"><a href="index.html"> <img src="images/login-logo.png" width="215" ></a>
                <form>
                  <div class="form-group">
                    <Select type="text" class="form-control">
                      <option>Login As</option>
                    </Select>
                  </div>
                  <div class="form-group">
                    <label class="label-icon"><i class="zmdi zmdi-account"></i></label>
                    <input type="email" class="form-control" placeholder="E-mail Id">
                  </div>
                  <div class="form-group">
                    <label class="label-icon"><i class="zmdi zmdi-key"></i></label>
                    <input type="number" class="form-control" placeholder="Phone No">
                  </div>
                  <div class="form-group">
                    <p class="text-right text-blue"><u>Forget Password</u></p>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6 col-sm-6">
                        <button type="button" class="btn btn-primary">Submit</button>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <button type="button" class="btn btn-blue-bdr"><strong>Reset</strong></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-----------------------Login Page End----------------------------> 
  
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/wow.min.js"></script> 
<script>
new WOW().init();
</script> 

<!----------Bottom logo slider-------------> 

<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script> 
<script src="js/slick.min.js" type="text/javascript" charset="utf-8"></script> 
<script type="text/javascript">
	$('.slider').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 5,
  slidesToScroll: 5,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});
  </script> 
<script src="js/jquery.waypoints.min.js"></script> 
<script>
$('.count').each(function () {
    $(this).prop('Counter',0).animate({
        Counter: $(this).text()
    }, {
        duration: 4000,
        easing: 'swing',
        step: function (now) {
            $(this).text(Math.ceil(now));
        }
    });
});
</script> 
<script type="text/javascript">
   $(document).ready(function () {
    var stickyNavTop = $('.secondary-navigaton').offset().top;
    var stickyNav = function(){
    var scrollTop = $(window).scrollTop();
		if (scrollTop > stickyNavTop) { 
			$('.secondary-navigaton').addClass('sticky');
		} else {
			$('.secondary-navigaton').removeClass('sticky'); 
		}
		};
     
    stickyNav();
     $(window).scroll(function() {
        stickyNav();
    });
        
});

</script> 
<script src="js/jquery.easing.1.3.js"></script>
</body>
</html>
